<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <div class="header-top">
            <div class="search-bar">
                <img src="" alt="Search Icon">
                <input type="search" id="search" name="search">
            </div>
            <div class="profile">
                <img src="" alt="Notifications">
                <img src="" alt="Profile Picture">
                <p>Morgan Oakley</p>
            </div>
        </div>
        <div class="nav-bar">
            <div class="greeting">
                <img src="" alt="Profile Picture">
                <p>Hi there,</p>
                <p>Morgan Oakley (@morgan)</p>
            </div>
            <div class="buttons">
                <button type="button">New</button>
                <button type="button">Upload</button>
                <button type="button">Share</button>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <div class="logo-title">
            <img src="" alt="Website Logo">
            <p>Dashboard</p>    
        </div>
        <div class="links">
            <img src="" alt="Home Icon">
            <a href="">Home</a>
            <img src="" alt="Profile Icon">
            <a href="">Profile</a>
            <img src="" alt="Messages Icon">
            <a href="">Messages</a>
            <img src="" alt="History Icon">
            <a href="">History</a>
            <img src="" alt="Tasks Icon">
            <a href="">Tasks</a>
            <img src="" alt="Communities Icon">
            <a href="">Communities</a>
        </div>
        <div class="configs">
            <img src="" alt="Settings Icon">
            <a href="">Settings</a>
            <img src="" alt="Support Icon">
            <a href="">Support</a>
            <img src="" alt="Privacy Icon">
            <a href="">Privacy</a>
        </div>
    </div>
    <div class="content">
        <div class="projects">
            <div class="project-card"></div>
            <div class="project-card"></div>
            <div class="project-card"></div>
            <div class="project-card"></div>
            <div class="project-card"></div>
            <div class="project-card"></div>
        </div>
        <div class="announcements"></div>
        <div class="trending"></div>
    </div>
</body>
</html>
